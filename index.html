<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV Maker</title>
    
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="editor-panel">

            <div class="form-section">
                <div class="section-header">
                    <h2>Personal Details</h2>
                    <p class="section-subtitle">Start with your basic contact information.</p>
                </div>
                <div class="form-card">
                    <div class="form-card-body">
                        <div class="form-grid-2">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" placeholder="e.g., Matthew Smith">
                            </div>
                            <div class="form-group">
                                <label for="jobTitle">Job Title</label>
                                <input type="text" id="jobTitle" placeholder="e.g., Service Designer">
                            </div>
                        </div>
                         <div class="form-card-grid-2">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="e.g., matthew@email.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" placeholder="e.g., (123) 456-7890">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="e.g., City, Country">
                        </div>
                    </div>
                </div>
            </div>

            </div>

        <div class="preview-panel">
            <div id="cvPreviewContainer" class="cv-preview-container">
                <div id="cvPreview" class="cv-preview">
                    </div>
            </div>
            <div class="preview-actions">
                <button class="btn-primary" id="downloadPdfBtn">Download CV</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>
    <script src="script.js?v=ui-revamp"></script>
</body>
</html>
